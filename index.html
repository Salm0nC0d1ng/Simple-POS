<!DOCTYPE html>
<html>
    <head>
        <title>Hammed Up Order Page</title>
    </head>

    <body>
        <h1>Welcome to Hammed Up Burgers!</h1>
        <h2>Menu</h2>
        <hr />
        <ul>
            <li>Quarter Pounder - 80</li>
            <li>Double Quarter Pounder - 120</li>
            <li>Chicken Deluxe Burger - 85</li>
            <li>Bacon and Cheese Burger - 90</li>
        </ul>

        <h3>Order List</h3>
        <hr />
        <div id="container">
            <div class="order" id="order">
                <p><b>Quarter Pounder</b></p>
                <label for="quantity">Quantity:</label>
                <input
                    type="number"
                    id="qp"
                    min="0"
                    max="20"
                    onKeyDown="return false"
                    value="0"
                />
                <p><b> Double Quarter Pounder</b></p>
                <label for="quantity">Quantity:</label>
                <input
                    type="number"
                    id="dqp"
                    min="0"
                    max="20"
                    onKeyDown="return false"
                    value="0"
                />
                <p><b> Chicken Deluxe Burger</b></p>
                <label for="quantity">Quantity:</label>
                <input
                    type="number"
                    id="cdb"
                    min="0"
                    max="20"
                    onKeyDown="return false"
                    value="0"
                />
                <p><b> Bacon and Cheese Burger</b></p>
                <label for="quantity">Quantity:</label>
                <input
                    type="number"
                    id="bcb"
                    min="0"
                    max="20"
                    onKeyDown="return false"
                    value="0"
                />
                <br />
            </div>
            <br />
            <br />
            <button type="button" id="total" onclick="totalPrice()">
                Total Price
            </button>
        </div>
        <br />
        <h3>Payment</h3>
        <hr />
        <br />
        <label for="cash">Cash</label>
        <input type="number" name="cash" id="cash" min="1" value="0" />
        <br />
        <br />
        <button type="button" id="change" onclick="payMoney()">Pay!</button>
        <script src="app.js"></script>
    </body>
</html>
